<div class="col-log-6" [@fadeIn]>
  <h3>{{title}}</h3>

<div class="alert alert-success" *ngIf="status == 'success'">
   Has actualizado tus Datos 
</div>

<div class="alert alert-danger" *ngIf="status == 'error'">
    No actualizaste tus Datos
</div>

<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
    <p>
        <label>Nombre</label>
        <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required>
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
        <label>Apellidos</label>
        <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required>
        <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
    </p>
    <p>
        <label>Correo Electr√≥nico</label>
        <input type="emil" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required>
        <span *ngIf="!email.valid && email.touched">El correo es obligatorio</span>
    </p>
    
    <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
        <img src="{{url + 'get-image-user/'+ user.image}}" alt="">
    </div>

    <p>
      <label>Sube tu Avatar</label>
      <input type="file" placeholder="Subir Imagen" (change)="fileChangeEvent($event)">
    </p>

    <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!userEditForm.form.valid" >
</form>
</div>
