<div class="col-lg-12" [@fadeIn]>
    <div class="col-lg-6">
        <h3>{{title}}</h3>

        <div class="alert alert-success" *ngIf="status == 'success'">
            Registro Correctamente,<a [routerLink]="['/login']"> registrate aqui</a>
        </div>

        <div class="alert alert-danger" *ngIf="status == 'error'">
            Error al Registrarse
        </div>

        <form #registerForm="ngForm" (ngSubmit)="onSubmit(); registerForm.reset();" class="col-lg-10">
            <p>
                <label>Nombre</label>
                <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required>
                <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
            </p>
            <p>
                <label>Apellidos</label>
                <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required>
                <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
            </p>
            <p>
                <label>Correo Electrónico</label>
                <input type="emil" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required>
                <span *ngIf="!email.valid && email.touched">El correo es obligatorio</span>
            </p>
            <p>
                <label>Contraseña</label>
                <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
                <span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
            </p>
            <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!registerForm.form.valid" >
        </form>
    </div>
</div>
