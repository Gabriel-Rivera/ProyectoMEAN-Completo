<div class="col-lg-6" [@fadeLateral]>

<h3>{{title}}</h3>

<form #registerFormAnimal="ngForm" (ngSubmit)="onSubmit(); registerFormAnimal.reset();">
    <p>
        <label>Nombre</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="animal.name" required>
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
        <label>Descripción</label>
        <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="animal.description" required></textarea>
        <span *ngIf="!description.valid && description.touched">La descripcion es obligatoria</span>
    </p>

    <p>
        <label>Año</label>
        <input type="text" class="form-control" name="year" #year="ngModel" [(ngModel)]="animal.year" required>
        <span *ngIf="!year.valid && year.touched">El año es obligatorio</span>
    </p>
    <p>
        <label>Subir Imagen del Animal</label>
        <input type="file" placeholder="Subir Imagen... " (change)="fileChangeEvent($event)">
    </p>
    <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!registerFormAnimal.form.valid" />
</form>
</div>
